<div *ngIf="pet">

    <form  (submit)="update(pet._id)">
  
      <input type="text" name="pet.name" [(ngModel)]="pet.name" placeholder="name">
  
      <p *ngIf="errors.name"> {{errors.name.message}}</p>
  
      <br> <br>
  
      <input type="text" name="pet.type" [(ngModel)]="pet.type" placeholder="type">
  
      <p *ngIf="errors.type"> {{errors.type.message}}</p>
  
      <br> <br>
  
      <textarea name="pet.description" [(ngModel)]="pet.description" rows=5 cols=50></textarea>
  
      <p *ngIf="errors.description"> {{errors.description.message}}</p>
  
      <br> <br>

      <p>Skills: (optional)</p>
      <p>SKILL 1</p>
      <textarea name="pet.skill1" [(ngModel)]="pet.skill1" rows=2 cols=60></textarea><br>
        <p>SKILL 2</p>
      <textarea name="pet.skill2" [(ngModel)]="pet.skill2" rows=2 cols=60></textarea><br>
      <p>SKILL 3</p>
      <textarea name="pet.skill3" [(ngModel)]="pet.skill3" rows=2 cols=60></textarea><br><br>
  
      <input type="submit" value="Edit a Pet"/>
      

      <a href="/" class="button">Cancel</a>
      
  
    </form>
  
</div>
